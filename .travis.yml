language: bash
dist: trusty
sudo: required
services:
  - docker
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

before_install:
- docker --version
- docker-compose --version
- echo -e "Travis-CI build number: $TRAVIS_BUILD_NUMBER\nCommit: $TRAVIS_COMMIT\nCommit message: $TRAVIS_COMMIT_MESSAGE" > front/buildinfo

install:
- curl -L https://goss.rocks/install | sudo sh

script:
- docker-compose build
- /bin/sh ./test/tests.sh
- sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
- sudo chmod +x /usr/local/bin/ecs-cli
- ecs-cli configure profile --profile-name travis --access-key $AWS_ACCESS_KEY_ID --secret-key $AWS_SECRET_ACCESS_KEY
- ecs-cli configure --cluster default --default-launch-type EC2 --region $AWS_REGION --config-name travis
- docker tag smartz_frontend:latest $AWS_REGISTRY/smartz_frontend:latest
- ecs-cli push --region $AWS_REGION  --ecs-profile travis  $AWS_REGISTRY/smartz_frontend:latest
- docker tag smartz_frontend:latest $AWS_REGISTRY/smartz_frontend:$TRAVIS_BUILD_NUMBER
- ecs-cli push --region $AWS_REGION  --ecs-profile travis  $AWS_REGISTRY/smartz_frontend:$TRAVIS_BUILD_NUMBER
- docker tag smartz_backend:latest $AWS_REGISTRY/smartz_backend:latest
- ecs-cli push --region $AWS_REGION  --ecs-profile travis  $AWS_REGISTRY/smartz_backend:latest
- docker tag smartz_backend:latest $AWS_REGISTRY/smartz_backend:$TRAVIS_BUILD_NUMBER
- ecs-cli push --region $AWS_REGION  --ecs-profile travis  $AWS_REGISTRY/smartz_backend:$TRAVIS_BUILD_NUMBER
